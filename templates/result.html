<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }

    h2 {
      color: #2c3e50;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .dataframe {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .dataframe th,
    .dataframe td {
      border: 1px solid #e1e1e1;
      padding: 12px 16px;
      text-align: left;
      vertical-align: top;
    }

    .dataframe th {
      background-color: #2c3e50;
      color: white;
      font-weight: 600;
    }

    .dataframe tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .message {
      font-size: 18px;
      color: #555;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ title }}</h2>
    
    {% if result %}
      <p class="message">{{ result }}</p>
    {% else %}
      {% for table in tables %}
        {{ table|safe }}
      {% endfor %}
    {% endif %}
    
    <div style="text-align: center;">
      <a class="back-button" href="/">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
