<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation Engine</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #5a5a5a;
            margin-bottom: 40px;
        }

        /* Form Wrapper */
        .form-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .form-container h2 {
            font-size: 1.8rem;
            color: #5a5a5a;
            margin-bottom: 20px;
        }

        /* Dropdown Menu */
        select {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 30px;
            background-color: #f7f7f7;
            cursor: pointer;
        }

        label {
            font-size: 1rem;
            margin-top: 20px;
            display: block;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Form Section Visibility */
        .form-section {
            display: none;
            margin-top: 20px;
        }

        .form-section.active {
            display: block;
        }

        /* Responsiveness */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Job Recommendation System</h1>

        <label for="userType">I am a:</label>
        <select id="userType" onchange="toggleForm()">
            <option value="">-- Select --</option>
            <option value="recruiter">Recruiter</option>
            <option value="candidate">Candidate</option>
        </select>

        <!-- Recruiter Form -->
        <div id="recruiterForm" class="form-section">
            <h2>Recruiter Search</h2>
            <form action="/recruiter" method="post">
                <label>Skills:</label>
                <input type="text" name="skills" placeholder="e.g., HTML, CSS, React" required />

                <label>Experience:</label>
                <input type="text" name="experience" placeholder="e.g., 2 years" />

                <button type="submit">Find Candidates</button>
            </form>
        </div>

        <!-- Candidate Form -->
        <div id="candidateForm" class="form-section">
            <h2>Candidate Search</h2>
            <form action="/candidate" method="post">
                <label>Skills:</label>
                <input type="text" name="skills" placeholder="e.g., Python, Flask" required />

                <button type="submit">Find Jobs</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            const userType = document.getElementById("userType").value;
            document.getElementById("recruiterForm").classList.remove("active");
            document.getElementById("candidateForm").classList.remove("active");

            if (userType === "recruiter") {
                document.getElementById("recruiterForm").classList.add("active");
            } else if (userType === "candidate") {
                document.getElementById("candidateForm").classList.add("active");
            }
        }
    </script>

</body>
</html>
